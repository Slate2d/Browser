<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>antygui-minimal</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>antygui-minimal</h1>
    <section class="create">
      <h2>Создать профиль</h2>
      <form id="create-form">
        <input type="text" id="name" placeholder="Имя профиля" required />
        <input type="text" id="proxy" placeholder="Прокси (scheme://host:port или scheme://user:pass@host:port)" />
        <button type="submit">Создать</button>
      </form>
    </section>

    <section class="list">
      <h2>Профили</h2>
      <table id="profiles">
        <thead>
          <tr><th>Имя</th><th>Статус</th><th>URL</th><th>Действия</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
